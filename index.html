<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Sorting Visualizer</title>
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Quicksand:300,500"
      />
      <link rel="stylesheet" href="/styles/index.css" />
      <link rel="stylesheet" href="/styles/nav.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="/scripts/main.js" type="module"></script>
   </head>
   <body>
      <div>
         <nav id="navbar">
            <a href="https://github.com/J-Obog" target="blank"
               ><img src="/res/img/logo.png" width="120px"
            /></a>

            <div class="nav-group">
               <div class="nav-item">
                  <span>Sorting Speed</span>
                  <input type="range" min="0" max="100" value="25" />
               </div>
               <div class="nav-item">
                  <span>Number of Bars</span>
                  <input type="range" min="0" max="100" value="25" />
               </div>
            </div>

            <div class="nav-group">
               <div class="nav-item">
                  <button class="sort-method">Bubble Sort</button>
               </div>
               <div class="nav-item">
                  <button class="sort-method">Selection Sort</button>
               </div>
               <div class="nav-item">
                  <button class="sort-method">Insertion Sort</button>
               </div>
            </div>
         </nav>
      </div>

      <div id="visual-canvas">
         <div class="bar"></div>
         <div class="bar"></div>
         <div class="bar"></div>
         <div class="bar"></div>
      </div>

      <div id="play-controls"></div>

      <div>
         <footer></footer>
      </div>
   </body>
</html>
